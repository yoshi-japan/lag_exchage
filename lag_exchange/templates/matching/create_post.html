{% extends 'matching/base.html' %}
{% block title %}Create a post - {{ block.super }}{% endblock %}
{% block content %}
<div class="ui grid stackable">
    <div class="eleven wide column">
        <div class="ui breadcrumb">
            <a href="{% url 'matching:home' %}" class="section">Home</a>
            <i class="right angle icon divider"></i>
            <a class="active section">Create post page</a>
        </div>
        <div class="ui segment">
            <div class="content">
                <div class="header"><h3>Create a post</h3></div>
                <form class="" action="{% url 'matching:create_post' %}" method="POST">
                    {% csrf_token %}
                    {{form.as_p}}
                    <button type="submit" class="ui button" name="next" value="confirm">Create</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
